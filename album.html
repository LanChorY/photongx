    {( "header.html" )}

    <div class="album-label">
        <i class="icon-camera-retro"></i> {{ album}}
    </div>

    <div id="items" class="items">
        {% for i, image in ipairs(images) do %}
        <div class="item">
            <a id="image-{{ i }}" href="{{ BASE }}img/{{tag}}/{{ image }}" class="lb">
                <img src="{{ BASE }}img/{{tag}}/{{ image }}">
            </a>
        </div>
        {% end %}

    </div>
    <div id="spinner" class="hidden spinner">Loading ...</div>
    <script>
        var album = '{{album}}';
        var BASE = '{{BASE}}';
    </script>

    {( "footer.html" )}
