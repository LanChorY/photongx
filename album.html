    {( "header.html" )}
    <div class="album-label">
        <h2><i class="icon-camera-retro"></i> {{ album}} </h2>
    </div>
    <div id="test" class="avgrund-popup">
        <img src="{{ BASE }}img/Valedalen/big/IMG_0629.JPG">
    </div>

    <div class="items avgrund-contents">

        <div class="item">
            <a href="#" onclick="Avgrund.show('#test')"><img src="img/Valedalen/IMG_0629.JPG"></a>

        {% for i, image in ipairs(images) do %}
        <div class="item">
            <img src="{{ BASE }}img/{{ ngx.re.sub(image, '_', '/') }}">
        </div>
        {% end %}

    </div>
    <div class="avgrund-cover">
    {( "footer.html" )}
